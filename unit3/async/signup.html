<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE APP I</title>
    <style>
        #container{
           width: 40%;
           height: auto;
           margin: auto;
           box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
           margin-top: 100px;
           padding-bottom: 25px;
           padding-top: 25px;
        }
        h2{
            text-align: center;
        }
        #frm{
            padding-left: 140px;
        }
        form>input{
            margin-left: 50px;
            display: block;
            justify-content: center;
            align-items: center;
        }
        #btn{
            margin-top: 5px;
            margin-left: 90px;
            padding: 5px 25px 5px 25px;
            background-color: rgb(39, 175, 238);
            border: 0px;
            border-radius: 5px;
            color: aliceblue;
        }
        #navbar{
            width: 100%;
            height: 45px;
            border: 1px solid black;
            display: flex;
        }
        #navbar>p{
            padding: 10px;
            display: flex;
            justify-content: left;
            align-items: flex-end;
            text-align: right;
            text-decoration: underline;   
        }
        p:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="navbar">
   <p>Home</p>
   <p>Signup</p>
   <p>Login</p>
    </div>
    <div id="container">
        <h2>Signup</h2>
        <div id="frm">
            <form id="form" onsubmit="myfunc()">
            
                <input id="name" type="text" placeholder="Enter Name"/><br>
                <input id="mblnum" type="number" placeholder="Enter Number"/><br>
                <input id="mail" type="mail" placeholder="Enter Mail Id"/><br>
                <input id="pwd" type="password" placeholder="Enter Password"/><br>
                <input id="btn" type="submit" />
   
           </form>
        </div>
       
    </div>
        
  
</body>
</html>
<script>
          document.querySelector("#form").addEventListener("submit",myfunc)
          
          var user=JSON.parse(localStorage.getItem("userdata"))||[]
          function myfunc(){
              event.preventDefault()
             
       
            var name=document.querySelector("#name").value
            var mnum=document.querySelector("#mblnum").value
            var mailid=document.querySelector("#mail").value
            var pswd=document.querySelector("#pwd").value


           var userobj={
               username:name,
               usernum:mnum,
               usermail:mailid,
               userpwd:pswd
           }
           user.push(userobj)
        //    console.log(user)
           localStorage.setItem("userdata",JSON.stringify(user))

         
         window.location.href="login.html"
           
          }
          

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         #navbar{
            width: 100%;
            height: 45px;
            border: 1px solid black;
            display: flex;
        }
           #navbar>p{
            padding: 10px;
            display: flex;
            justify-content: left;
            align-items: flex-end;
            text-align: right;
            text-decoration: underline;   
        }
        p:hover{
            cursor: pointer;
        }
        #container{
             height: 300px;
             width:25%;
             box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
             margin: auto;
             margin-top: 30px;
             padding-top: 10px;
        }
        h1{
            text-align: center;
        }
        #btn{
            margin-top: 20px;
            margin-left: 40px;
            padding: 5px 25px 5px 25px;
            background-color: rgb(39, 175, 238);
            border: 0px;
            border-radius: 5px;
            color: aliceblue;
        }
        #frm{
            padding-left: 80px;
        }
        input{
            margin-top: 10px;
        }
       
    </style>
</head>
<body>
    <div id="navbar">
        <p>Home</p>
        <p>Signup</p>
        <p>Login</p>
         </div>
         <div id="container">
             <h1>Login</h1>
        <form id="frm">
            <input type="text" placeholder="Enter your email">
             <input type="password" placeholder="Enter your password">
             <input id="btn" type="submit" value="Submit">
        </form>
            
         </div>
</body>
</html>
